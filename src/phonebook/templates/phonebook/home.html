<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Phone book</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">All</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add' %}">Add</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="card">
        <div class="cart-body">
          <h5 class="cart-title">Search</h5>
          <p class="cart-text">
            <div class="row">
              <div class="col-6">
                <form action="" method="get">
                  <div class="form-group form-row">
                    <div class="col-10">
                        <input type="text" class="form-control" name="query" placeholder="Search by name">
                        <input type="hidden" name="search_by" value="name">
                    </div>
                    <div class="col-2">
                        <button type="submit" class="btn btn-success">Search</button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="col-6">
                <form action="" method="get">
                  <div class="form-group form-row">
                    <div class="col-10">
                        <input type="text" class="form-control" name="query" placeholder="Search by phone">
                        <input type="hidden" name="search_by" value="phone">
                    </div>
                    <div class="col-2">
                        <button type="submit" class="btn btn-success">Search</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Phones</h5>
          <h6 class="card-subtitle">{{ search_message }}</h6>
          <p class="card-text">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Phones</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                {% for persone in persones %}
                  <tr>
                    <th scrope="row">{{ persone.pk }}</th>
                    <th>{{ persone.name }}</th>
                    <th>{{ persone.all_phones_to_string }}</th> 
                    <th><a href="{% url 'delete' persone.pk %}" class="btn btn-sm btn-danger">Delete</a></th>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </p>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
